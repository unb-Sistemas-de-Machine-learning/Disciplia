<div class="col col-1" style="color: #497a5d ;font-weight: bold;" data-label="Event">Resultado</div>
<div class="col col-1-2" style="font-weight: bold" data-label="Date">
    {{ event.date | date: site.dateformat }}
    <!-- <br class="date-spliter"/>{{ event.date | date: "%A" }} -->
</div>
<div class="col col-4" style="font-weight: bold" data-label="Description">
    {{ include.event.description }}
    <div class="schedule-lecture-links">
        {% include lecture_links.html lecture=include.event %}
    </div>
</div>
<div class="col col-2 markdown-content" data-label="Course Material">
    {{ include.event.content}}
</div>
